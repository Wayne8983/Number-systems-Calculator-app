<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h2>Number System Converter</h2>
        
        <!-- Input field for number to be converted -->
        <input type="text" id="inputNumber" placeholder="Enter number (e.g., 101.11)">

        <!-- Labels and select options for From Base and To Base -->
        <div class="select-container">
            <div class="select-group">
                <label for="fromBase">From Base</label>
                <select id="fromBase">
                    <option value="2">Binary</option>
                    <option value="8">Octal</option>
                    <option value="10" selected>Decimal</option>
                    <option value="16">Hexadecimal</option>
                </select>
            </div>
            <div class="select-group">
                <label for="toBase">To Base</label>
                <select id="toBase">
                    <option value="2">Binary</option>
                    <option value="8">Octal</option>
                    <option value="10">Decimal</option>
                    <option value="16">Hexadecimal</option>
                </select>
            </div>
        </div>

        <!-- Buttons for conversion, clearing input, and showing history -->
        <div class="button-container">
            <button onclick="convert()">Convert</button>
            <button onclick="clearInput()">Clear</button>
            <button onclick="toggleHistory()">History</button>
        </div>
        
        <!-- Output section for the conversion result -->
        <div class="output" id="output"></div>
        
        <!-- History section, hidden by default -->
        <div class="history" id="history" style="display: none;">
            <h3>Conversion History</h3>
            <div id="historyContent"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
